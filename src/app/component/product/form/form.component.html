<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="/assets/form/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/assets/form/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/assets/form/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/assets/form/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/assets/form/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-body">
                    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" formControlName="name">
                                    <app-show-validate
                                        [field]="productForm.get('name')"
                                        key="Tên sản phẩm"
                                    ></app-show-validate>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Image</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" formControlName="img">
                                    <app-show-validate
                                        [field]="productForm.get('name')"
                                        key="Ảnh sản phẩm"
                                    ></app-show-validate>
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Price</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-4">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="number" placeholder="sale_price" formControlName="sale_price">
                                            <app-show-validate
                                                [field]="productForm.get('name')"
                                                key="Sale_price "
                                            ></app-show-validate>
                                        </div>
                                    </div>
                                    <div class="col-8">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="number" placeholder="price" formControlName="price">
                                            <app-show-validate
                                                [field]="productForm.get('name')"
                                                key="Price "
                                            ></app-show-validate>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Description</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="input--style-5" type="email" name="email" cols="100" rows="3" formControlName="desc"></textarea>
                                    <app-show-validate
                                        [field]="productForm.get('name')"
                                        key="Description"
                                    ></app-show-validate>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Status</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" min="0" max="1" formControlName="status">
                                    <app-show-validate
                                        [field]="productForm.get('name')"
                                        key="Status"
                                    ></app-show-validate></div>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" [disabled]="!productForm.valid">Sumit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/assets/form/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/assets/form/vendor/select2/select2.min.js"></script>
    <script src="/assets/form/vendor/datepicker/moment.min.js"></script>
    <script src="/assets/form/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/assets/form/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
