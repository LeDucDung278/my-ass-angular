<span 
    *ngIf="field.dirty && field.errors?.['required']"
    class="text-danger"
>{{key}} không được để trống</span>

<span 
    *ngIf="field.dirty && field.errors?.['minlength']"
    class="text-danger"
>{{key}} phải từ {{field.errors?.['minlength'].requiredLength}}</span>

<span 
    *ngIf="field.dirty && field.errors?.['maxlength']"
    class="text-danger"
>{{key}} phải từ {{field.errors?.['maxlength'].requiredLength}}</span>

<span 
    *ngIf="field.dirty && field.errors?.['min']"
    class="text-danger"
>{{key}} tối thiểu là {{field.errors?.['min'].min}}</span>

<span 
    *ngIf="field.dirty && field.errors?.['max']"
    class="text-danger"
>{{key}} tối thiểu là {{field.errors?.['max'].max}}</span>
